<!DOCTYPE html>
    <html lang="ca">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Calcutredora</title>
            <link rel="icon" href="img/Calculadoraicon.png">
        </head>
        <body style="background-color: rgb(253, 204, 114);">
            <p>&#160</p>
            <table align="center">
                <form name="calculadora">
                    <tr align="center" style="background-color: rgb(102, 101, 101); color:#ffffff">
                        <td colspan="6"><h1>CALCUTREDORA</h1></td>
                    </tr>
                    <tr align="center" style="background-color: rgb(102, 101, 101);">
                        <td colspan="6"><input type="textfield" name="ans" value=""></td>
                    </tr>
                    <tr align="center" style="background-color: rgb(0, 0, 0);">
                        <td><div onClick="document.calculadora.ans.value+='1'"><img src="img/1.png" style=width:25px;height:50px; alt="1"></div></td>
                        <td><div onClick="document.calculadora.ans.value+='2'"><img src="img/2.png" style=width:38,4px;height:50px; alt="2"></div></td>
                        <td><div onClick="document.calculadora.ans.value+='3'"><img src="img/3.png" style=width:32,3px;height:50px; alt="3"></div></td>
                        <td style="background-color: rgb(85, 7, 75);"><div onClick="document.calculadora.ans.value+='+'"><img src="img/+.png" style=width:27px;height:27px; alt="+"></div></td>
                    </tr>
                    <tr align="center" style="background-color: rgb(0, 0, 0);">
                        <td><div onClick="document.calculadora.ans.value+='4'"><img src="img/4.png" style=width:33,6px;height:50px; alt="4"></div></td>
                        <td><div onClick="document.calculadora.ans.value+='5'"><img src="img/5.png" style=width:32,8px;height:50px; alt="5"></div></td>
                        <td><div onClick="document.calculadora.ans.value+='6'"><img src="img/6.png" style=width:38px;height:47,3px; alt="6"></div></td>
                        <td style="background-color: rgb(85, 7, 75);"><div onClick="document.calculadora.ans.value+='-'"><img src="img/-.png" style=width:27px;height:27px; alt="-"></div></td>
                    </tr>
                    <tr align="center" style="background-color: rgb(0, 0, 0);">
                        <td><div onClick="document.calculadora.ans.value+='7'"><img src="img/7.png" style=width:24px;height:50px; alt="7"></div></td>
                        <td><div onClick="document.calculadora.ans.value+='8'"><img src="img/8.png" style=width:26,6px;height:50px; alt="8"></div></td>
                        <td><div onClick="document.calculadora.ans.value+='9'"><img src="img/9.png" style=width:31,8px;height:50px; alt="9"></div></td>
                        <td style="background-color: rgb(85, 7, 75);"><div onClick="document.calculadora.ans.value+='*'"><img src="img/x.png" style=width:27px;height:27px; alt="x"></div></td>
                    </tr>
                    <tr align="center" style="background-color: rgb(85, 7, 75);">
                        <td><div onClick="document.calculadora.ans.value+='0'"><img src="img/0.png" style=width:25px;height:40px; alt="7"></div></td>
                        <td><div onClick="document.calculadora.ans.value='&nbsp'"><img src="img/c.png" style=width:27px;height:27px; alt="c"></div></td>
                        <td><div onClick="document.calculadora.ans.value+='/'"><img src="img/barra.png" style=width:27px;height:27px; alt="/"></div></td>
                        <td><div onClick="document.calculadora.ans.value=eval(document.calculadora.ans.value)"><img src="img/=.png" style=width:27px;height:27px; alt="="></div></td>
                    </tr>
                </form>
            </table>
        </body>
    </htmt>
