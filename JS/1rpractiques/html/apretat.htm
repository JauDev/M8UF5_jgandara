<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <p onclick="apretat()">Fes-me click</p>
    <h1 onclick="suma(2,3)">Aixó és un H1</h1>
    <script>
        function apretat() {
            alert("M'han apretat");
            console.log("M'han apretat");
        }

        function suma(x,y) {
            //suma=x+y;
            alert(x+y);
            console.log("El resultat és", x+y);
        }
    </script>
</body>
