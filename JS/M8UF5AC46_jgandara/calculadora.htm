<!DOCTYPE html>
    <html lang="ca">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Calculadora</title>
            <link rel="stylesheet" type="text/css" href="css/normalize.css">
            <link rel="stylesheet" type="text/css" href="css/calculadora.css">
            <script type="text/javascript" src="js/calculadora.js" defer></script>
        </head>
        <body>
            <form action="#">
                <input id="result" type="text" value="">
                <h1>CASI</h1>
                <div id="div1">
                    <img src="img/barra.png" alt="barra.png">
                    <input class="buto" id="salmo" type="button" value="C" onclick="Borrar()">
                </div>
                <div id="div2">
                    <input class="buto" type="button" value="7" onclick="numero('7')">
                    <input class="buto" type="button" value="8" onclick="numero('8')">
                    <input class="buto" type="button" value="9" onclick="numero('9')">
                    <input class="buto groc" type="button" value="/" onclick="numero('/')">
                    <input class="buto" type="button" value="4" onclick="numero('4')">
                    <input class="buto" type="button" value="5" onclick="numero('5')">
                    <input class="buto" type="button" value="6" onclick="numero('6')">
                    <input class="buto groc" type="button" value="x" onclick="numero('x')">
                    <input class="buto" type="button" value="1" onclick="numero('1')">
                    <input class="buto" type="button" value="2" onclick="numero('2')">
                    <input class="buto" type="button" value="3" onclick="numero('3')">
                    <input class="buto groc" type="button" value="-" onclick="numero('-')">
                    <input class="buto" type="button" value="0" onclick="numero('0')">
                    <input class="buto" type="button" value="," onclick="numero(',')">
                    <input class="buto groc" type="button" value="=" onclick="calcular('')">
                    <input class="buto groc" type="button" value="+" onclick="numero('+')">
                </div>
            </form>
        </body>
    </html>
